<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naime Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('./images/bg image.avif') no-repeat center/cover;
      position: relative;
    }

    /* qora overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
    }

    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,0,255,0.5);
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #ff00ff;
      letter-spacing: 1px;
    }

    .login-box .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .login-box label {
      font-size: 14px;
      color: #aaa;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    .login-box input:focus {
      border: 1px solid #ff00ff;
      box-shadow: 0 0 8px #ff00ff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff00ff, #7b2cbf);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #7b2cbf, #ff00ff);
      box-shadow: 0 0 10px #ff00ff;
    }

    .login-box .extra {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .login-box .extra a {
      color: #ff00ff;
      text-decoration: none;
    }

    .login-box .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Naime Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email yoki Username</label>
        <input type="text" id="email" placeholder="example@mail.com">
      </div>
      <div class="input-group">
        <label for="password">Parol</label>
        <input type="password" id="password" placeholder="*******">
      </div>
      <button type="submit">Kirish</button>
      <div class="extra">
        <p>Hisobingiz yo‘qmi? <a href="#">Ro‘yxatdan o‘ting</a></p>
      </div>
    </form>
  </div>

</body>
</html>
